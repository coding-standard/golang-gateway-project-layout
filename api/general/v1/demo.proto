syntax = "proto3";

package project.api.general.v1;

option go_package = "github.com/coding-standard/golang-project-layout/api/general/v1";

message Demo {
  string demo = 1;
}

message DemoRequest {
  string demo = 1;
}

message DemoResponse {
  Demo demo = 1;
}

message DemoDb {
  string demo_db = 1;
}

message DemoDbRequest {
  string demo_db = 1;
}

message DemoDbResponse {
  DemoDb demo_db = 1;
}
